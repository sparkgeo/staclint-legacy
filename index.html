<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bundle.css">


    <title>STAC Lint - The STAC catalog and/or Item JSON linter</title>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom">

            xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
          <image xlink:href="images/logo.svg" x="9" y="6" height="38px" width="138px"/>
      </svg>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="https://github.com/radiantearth/stac-spec">Specification Overview</a>
        <a class="p-2 text-dark" href="https://github.com/sparkgeo/stac-validator-ui">Github Repo</a>

    <div class="container-fluid" style="height: calc(100vh - 82px);">
      <div class="row" style="height: 100%;">

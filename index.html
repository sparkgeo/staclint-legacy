<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bundle.css">

  <title>STAC Lint - The STAC catalog and/or Item JSON linter</title>
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom">
    <svg class="my-0 mr-md-auto" height="45px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <image xlink:href="images/logo.svg" x="9" y="6" height="38px" width="138px" />
    </svg>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="https://medium.com/radiant-earth-insights/announcing-the-spatiotemporal-asset-catalog-stac-specification-1db58820b9cf">
        <i class="fab fa-medium"></i> Specification Overview</a>
      <a class="p-2 text-dark" href="https://github.com/sparkgeo/stac-validator-ui"><i class="fab fa-github"></i>
        Github Repo</a>
    </nav>
  </div>

  <div class="container-fluid" style="height: calc(100vh - 82px);">
    <div class="row" style="height: 100%;">
      <div class="col panel">
        <div id="editor"></div>
      </div>
      <div class="col panel">
        <div class="form-wrapper">
          <form name="form" id="validateForm">

            <div class="row">
              <div class="col col-md-12">
                <div class="form-group">
                  <label for="form">Paste your code on the left, or provide an external URL</label>
                  <input id="stacUrl" name="url" type="url" pattern="^(http|https)://.*" class="form-control form-control-lg"
                    placeholder="External STAC JSON URL">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col col-md-6">
                <button id="validateButton" type="button" class="btn btn-lg btn-light" style="width: 100%;" disabled>Validate</button>
              </div>
              <div class="col col-md-6">
                <div class="form-group form-control-lg">
                  <select name="stacversion" id="stacVersions" class="form-control">
                    <option selected value="latest">latest</option>
                  </select>
                </div>
              </div>
            </div>

          </form>

          <div id="results"></div>
        </div>
        <footer class="footer text-muted">Made by <a href="https://sparkgeo.com" class="text-muted">Sparkgeo</a></footer>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
